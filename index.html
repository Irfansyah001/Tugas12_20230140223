<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DOM Javascript</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>(Pendaftaran Peminatan)</h2>
      <form onsubmit="kirimData(); return false;">
        <div class="form-group">
          <label for="nama">Nama lengkap:</label>
          <input type="text" id="nama" placeholder="Nama lengkap" required>
        </div>

        <div class="form-group">
          <label for="nim">NIM:</label>
          <input type="text" id="nim" placeholder="NIM Anda" required>
        </div>

        <div class="form-group">
          <label>Peminatan:</label>
          <div class="radio-group">
            <label><input type="radio" name="peminatan" value="Programming"> Programming</label>
            <label><input type="radio" name="peminatan" value="Desain"> Desain</label>
            <label><input type="radio" name="peminatan" value="Jaringan"> Jaringan</label>
            <label><input type="radio" name="peminatan" value="Data"> Data</label>
          </div>
        </div>

        <div class="form-group">
          <label for="alamat">Alamat:</label>
          <textarea id="alamat" placeholder="Masukkan alamat lengkap..." rows="3" required></textarea>
        </div>

        <div class="form-group">
          <label for="angkatan">Angkatan:</label>
          <select id="angkatan" required>
            <option value="">-- Pilih Angkatan: --</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
          </select>
        </div>

        <div class="form-group">
          <label for="tanggal">Tanggal Pendaftaran:</label>
          <input type="date" id="tanggal" required>
        </div>

        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
